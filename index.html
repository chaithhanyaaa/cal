<html>
  <head>
    <title>
      calculator
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="cal">
        <form>
          <div>
            <input type="text" name="display" id="in">
          </div>
          <div>
            <input type="button" name="" value="AC" onclick="display.value=''" class="col">
            <input type="button" name="" value="DE" class="col" onclick="display.value=display.value.toString().slice(0,-1)">
            <input type="button" name="" value="." class="col" onclick="display.value+='.'">
            <input type="button" name="" value="/"  class="col" onclick="display.value+='/'">
          </div>
          <div>
            <input type="button" name="" value="7" onclick="display.value+='7'">
            <input type="button" name="" value="8" onclick="display.value+='8'">
            <input type="button" name="" value="9" onclick="display.value+='9'">
            <input type="button" name="" value="*" class="col" onclick="display.value+='*'">
          </div>
          <div>
            <input type="button" name="" value="4" onclick="display.value+='4'">
            <input type="button" name="" value="5" onclick="display.value+='5'">
            <input type="button" name="" value="6" onclick="display.value+='6'">
            <input type="button" name="" value="-" class="col"  onclick="display.value+='-'">
          </div>
          <div>
            <input type="button" name="" value="1" onclick="display.value+='1'">
            <input type="button" name="" value="2" onclick="display.value+='2'">
            <input type="button" name="" value="3" onclick="display.value+='3'">
            <input type="button" name="" value="+" class="col" onclick="display.value+='+'">
          </div>
          <div>
            <input type="button" name="" value="00" onclick="display.value+='00'">
            <input type="button" name="" value="0" onclick="display.value+='0'">
            <input type="button" name="" value="=" class="col" style="width: 145px;" onclick="display.value=eval(display.value)">
          </div>
        </form>
        
      </div>

    </div>

  </body>
</heml>
